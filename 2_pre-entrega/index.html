<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <link rel="luca-not-dead-icon" href="public/logo192.png" />
    <link rel="manifest" href="public/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="thmarke-color" content="#121212" />

    <link rel="stylesheet" href="./styles/common.css">
    <meta
      name="description"
      content="Web powered by @happy-valley-rock"
    />

    <title>Luca Not Dead</title>
  </head>

  <body>
    <main class="layout">

      <input class="menu-button" type="checkbox" name="menu" id="checked">
      <div class="topbar">
        <div class="topbar__menu">
          <img
            class="topbar__menu--close"
            src="./assets/icons/menu.svg"
            alt="menu"
          />
          <img
            class="topbar__menu--open"
            src="./assets/icons/menu-open.svg"
            alt="menu open"
          />
        </div>

        <span>.luca-not-dead</span>

        <div class="topbar__vector">
          <img
            class="navbar__vector--show"
            src="./assets/vectors/skull-candel.svg"
            alt="skull candel"
          />
          <img
            class="navbar__vector--hidden"
            src="./assets/vectors/old-clock.svg"
            alt="old clock"
          />
        </div>
      </div>

      <nav class="navbar">
        <ul class="navbar__buttons">
          <li><a class="navbar__buttons-link navbar__buttons-link--active" href="./index.html">landing</a></li>
          <li><a class="navbar__buttons-link" href="./pages/history.html">history</a></li>
          <li><a class="navbar__buttons-link" href="./pages/band.html">band</a></li>
          <li><a class="navbar__buttons-link" href="./pages/discography.html">discography</a></li>
          <li><a class="navbar__buttons-link" href="./pages/gallery.html">gallery</a></li>
        </ul>
        <div class="navbar__bottom">
          <a target="_blank" href="https://open.spotify.com/user/9t7qhi5hqhx0882iwbccqlbvy?si=bf397a672bc9476a">
            <img src="./assets/icons/spotify-icon.svg" alt="spotify link"/>
          </a>
          <a href="">
            <img src="./assets/icons/linkedin-icon.svg" alt="linkedin link"/>
          </a>
          <a target="_blank">
            <img src="./assets/icons/instagram-icon.svg" alt="linkedin link"/>
          </a>
        </div>

        <img
          class="navbar__vector navbar__vector--show"
          src="./assets/vectors/skull-candel.svg"
          alt="skull candel"
        />

        <img
          class="navbar__vector navbar__vector--hidden"
          src="./assets/vectors/old-clock.svg"
          alt="old clock"
        />
      </nav>

      <div class="content">
        <div class="content__layout">
          <section class="landing">
            <div class="landing__top">
              <span class="landing__top-header-label">.luca-not-dead</span>
            </div>

            <div class="landing__middle">
              <h1 class="landing__middle-title">LUCA - PRODAN</h1>
              <h2 class="landing__middle-subtitle">
                WEBSITE DEDICATED TO THE ROCK
                LEADER FROM SUMO IN THE 80S ARGENTINA MUSIC
              </h2>
              <img
                class="landing__middle-logo"
                src="./assets/vectors/logo-sumo.svg"
                alt="sumo logo"
              />
            </div>

            <div class="landing__bottom">
              <img
                src="./assets/pictures/landing-band-playing.jpg"
                class="landing__bottom-image landing-band-playing"
                alt="landing band playing"
              />
            </div>

            <img
              src="./assets/pictures/background-grunge-footer.jpg"
              class="background-image-section background-grunge-landing"
              alt="background grunge landing"
            />
            <div class="stripes"></div>
          </section>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="">
        <a target="_blank" href="https://open.spotify.com/user/9t7qhi5hqhx0882iwbccqlbvy?si=bf397a672bc9476a">
          <img src="./assets/icons/spotify-icon.svg" alt="spotify link"/>
        </a>
        <a href="">
          <img src="./assets/icons/linkedin-icon.svg" alt="linkedin link"/>
        </a>
        <a target="_blank" href="https://www.instagram.com/im_edl/">
          <img src="./assets/icons/instagram-icon.svg" alt="linkedin link"/>
        </a>
      </div>
      <span>Esequiel Delgado @2023</span>
    </footer>


  </body>
</html>
