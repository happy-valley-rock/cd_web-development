<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="thmarke-color" content="#121212" />

    <link rel="icon" href="../public/favicon.ico" />
    <link rel="luca-not-dead-icon" href="../public/logo192.png" />
    <link rel="manifest" href="../public/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../app.css">

    <!-- Primary Meta Tags -->
    <title>Luca Not Dead</title>
    <meta name="title" content="Luca Not Dead" />
    <meta
      name="description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="og:title" content="Luca Not Dead" />
    <meta
      property="og:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="og:image" content="../assets/pictures/meta-image.webp" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="twitter:title" content="Luca Not Dead" />
    <meta
      property="twitter:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="twitter:image" content="../assets/pictures/meta-image.webp" />
    <!-- Keywords -->
    <meta name="keywords" content="SUMO, LUCA PRODAN, MUSICA ARGENTINA, ROCK ARGENTINO, PUNK ARGENTINO, REGGAE ARGENTINO"/>
  </head>

  <body>
    <main class="layout">

      <input aria-label="menu button mobile" class="menu-button" type="checkbox" name="menu" id="checked">

      <div class="topbar">
        <div class="topbar__menu">
          <img
            class="topbar__menu--close"
            src="../assets/icons/menu.svg"
            alt="menu"
          />
          <img
            class="topbar__menu--open"
            src="../assets/icons/menu-open.svg"
            alt="menu open"
          />
        </div>

        <span>.luca-not-dead</span>

        <div class="topbar__vector">
          <img
            class="navbar__vector"
            src="../assets/vectors/old-clock.svg"
            alt="old clock"
          />
        </div>
      </div>

      <nav class="navbar">
        <ul class="navbar__buttons">
          <li>
            <a
              aria-label="navigate to landing"
              class="navbar__buttons-link"
              data-section="landing"
              href="../index.html"
            >
              landing
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to history"
              class="navbar__buttons-link"
              data-section="history"
              href="./history.html"
            >
              history
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to band"
              class="navbar__buttons-link"
              data-section="band"
              href="./band.html"
            >
              sumo
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to discography"
              class="navbar__buttons-link--active"
              data-section="discography"
              href="./discography.html"
            >
              discography
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to gallery"
              class="navbar__buttons-link"
              data-section="gallery"
              href="./gallery.html"
            >
              gallery
            </a>
          </li>
        </ul>
        <div class="navbar__bottom">
          <a
            target="_blank"
            aria-label="spotify link button"
            href="https://open.spotify.com/user/9t7qhi5hqhx0882iwbccqlbvy?si=bf397a672bc9476a"
          >
            <img src="../assets/icons/spotify-icon.svg" alt="spotify link"/>
          </a>
          <a
            target="_blank"
            aria-label="linkedin link button"
            href="https://www.linkedin.com/in/esequieldelgado-developer/"
          >
            <img src="../assets/icons/linkedin-icon.svg" alt="linkedin link"/>
          </a>
          <a
            target="_blank"
            aria-label="github link button"
            href="https://github.com/happy-valley-rock"
          >
            <img src="../assets/icons/github-icon.svg" alt="github link"/>
          </a>
        </div>

        <img
          class="navbar__vector navbar__vector"
          src="../assets/vectors/old-clock.svg"
          alt="old clock"
        />
      </nav>

      <div class="content">
        <div class="content__layout">

          <section id="discography" class="discography section">
            <div class="discography__top">
              <h3 class="card">discography</h3>
            </div>

            <div class="discography__bottom">

              <article class="card-album">
                <a
                  aria-label="album corpinio link to en la madrugada"
                  target="_blank"
                  href="https://open.spotify.com/album/0wooZ6DUEtSf0bJY7SXYen?si=Qb9C1_yDSHi6eFQTbnFaJQ"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-corpinio-en-la-madrugada.webp"
                    class="album-corpinio-en-la-madrugada"
                    alt="album corpinio en la madrugada"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant1">
                  <span>Corpi√±os en la madrugada</span>
                  <p>1983</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="album divididos link to por la felicidad"
                  target="_blank"
                  href="https://open.spotify.com/album/0iMPnRq7PL82Zrah0gTQBR?si=Zk_kjuAQQsG1b9SotuaJ1Q"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-divididos-por-la-felicidad.webp"
                    class="album-divididos-por-la-felicidad"
                    alt="album divididos por la felicidad"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant2">
                  <span>Divididos por la felicidad</span>
                  <p>1985</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="album link to llegando los monos"
                  target="_blank"
                  href="https://open.spotify.com/album/2kn0EF90FuahMHtPpwVsX4?si=X4iFM-2vR7C8CrzpTYwoxw"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-llegando-los-monos.webp"
                    class="album-llegando-los-monos"
                    alt="album llegando los monos"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant3">
                  <span>Llegando los monos</span>
                  <p>1986</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="link to album after chabon"
                  target="_blank"
                  href="https://open.spotify.com/album/721cIV4PIWZSK5nZaYPvFy?si=MRT2_LKaQxKH4pS6MsaHxg"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-after-chabon.webp"
                    class="album-after-chabon"
                    alt="album after chabon"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant2">
                  <span>After chabon</span>
                  <p>1987</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="link to album fiebre"
                  target="_blank"
                  href="https://open.spotify.com/album/5LpuDtFRVdmO8g1E5OczMU?si=IrQ95hvzQmum_GXW9y6bHA"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-fiebre.webp"
                    class="album-fiebre"
                    alt="album fiebre"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant3">
                  <span>Fiebre</span>
                  <p>1989</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="link to album fate love"
                  target="_blank"
                  href="https://open.spotify.com/album/0q2h0JptxibMUdpdMT6imM?si=lw1Wy15vQ1CkylvWP-HNJA"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-time-fate-love.webp"
                    class="album-time-fate-love"
                    alt="album-time-fate-love"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant3">
                  <span>Time fate love</span>
                  <p>1996 - Compilation</p>
                </div>
              </article>

              <article class="card-album">
                <a
                  aria-label="link to album perdedores hermosos"
                  target="_blank"
                  href="https://open.spotify.com/album/0INUzgNxLoz31N8aFpJipq?si=DegB-y2DT32n9HFJ6MW9IA"
                ></a>
                <div class="card-album__image">
                  <img
                    src="../assets/pictures/album-perdedores-hermosos.webp"
                    class="album-perdedores-hermosos"
                    alt="album perdedores hermosos"
                  />
                </div>
                <div class="label card-album__label card-album__label--variant1">
                  <span>Perdedores hermosos</span>
                  <p>1997 - Compilation</p>
                </div>
              </article>

            </div>

            <img
              src="../assets/pictures/background-grunge-sections.webp"
              class="background-image-section background-grunge-sections"
              alt="background grunge discography section"
            />
            <div class="stripes"></div>
          </section>

        </div>
      </div>

    </main>

    <footer class="footer">
      <a
        id="footerLabel"
        aria-label="github profile link"
        target="_blank"
        href="https://github.com/happy-valley-rock"
      ></a>
    </footer>
  </body>

  <script type="text/javascript">document.getElementById("footerLabel").textContent = "@happy-valley-rock - " + new Date().getFullYear();</script>
</html>
