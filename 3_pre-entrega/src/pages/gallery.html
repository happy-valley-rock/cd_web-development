<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="thmarke-color" content="#121212" />

    <link rel="icon" href="../public/favicon.ico" />
    <link rel="luca-not-dead-icon" href="../public/logo192.png" />
    <link rel="manifest" href="../public/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../app.css">
    <!-- Primary Meta Tags -->
    <title>Luca Not Dead</title>
    <meta name="title" content="Luca Not Dead" />
    <meta
      name="description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="og:title" content="Luca Not Dead" />
    <meta
      property="og:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="og:image" content="../assets/pictures/meta-image.webp" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="twitter:title" content="Luca Not Dead" />
    <meta
      property="twitter:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="twitter:image" content="../assets/pictures/meta-image.webp" />
    <!-- Keywords -->
    <meta name="keywords" content="SUMO, LUCA PRODAN, MUSICA ARGENTINA, ROCK ARGENTINO, PUNK ARGENTINO, REGGAE ARGENTINO"/>
  </head>

  <body class="layout">

    <header class="header">

      <div class="topbar">
        <input aria-label="menu button mobile" class="menu-button" type="checkbox" name="menu" id="checked">
        <div class="topbar__menu">
          <img
            class="topbar__menu--close"
            src="../assets/icons/menu.svg"
            alt="menu"
          />
          <img
            class="topbar__menu--open"
            src="../assets/icons/menu-open.svg"
            alt="menu open"
          />
        </div>

        <span>.luca-not-dead</span>

        <div class="topbar__vector">
          <img
            src="../assets/vectors/skull-candel.svg"
            alt="skull candel"
          />
        </div>
      </div>

      <nav class="navbar">
        <ul class="navbar__buttons">
          <li>
            <a
              aria-label="navigate to landing"
              class="navbar__buttons-link"
              data-section="landing"
              href="../index.html"
            >
              landing
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to history"
              class="navbar__buttons-link"
              data-section="history"
              href="history.html"
            >
              history
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to band"
              class="navbar__buttons-link"
              data-section="band"
              href="band.html"
            >
              sumo
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to discography"
              class="navbar__buttons-link"
              data-section="discography"
              href="discography.html"
            >
              discography
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to gallery"
              class="navbar__buttons-link--active"
              data-section="gallery"
              href="gallery.html"
            >
              gallery
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to contact"
              class="navbar__buttons-link"
              data-section="contact"
              href="#contact"
            >
              contact
            </a>
          </li>
        </ul>
        <div class="navbar__bottom">
          <a
            target="_blank"
            aria-label="spotify link button"
            href="https://open.spotify.com/user/9t7qhi5hqhx0882iwbccqlbvy?si=bf397a672bc9476a"
          >
            <img src="../assets/icons/spotify-icon.svg" alt="spotify link"/>
          </a>
          <a
            target="_blank"
            aria-label="linkedin link button"
            href="https://www.linkedin.com/in/esequieldelgado-developer/"
          >
            <img src="../assets/icons/linkedin-icon.svg" alt="linkedin link"/>
          </a>
          <a
            target="_blank"
            aria-label="github link button"
            href="https://github.com/happy-valley-rock"
          >
            <img src="../assets/icons/github-icon.svg" alt="github link"/>
          </a>
        </div>

        <img
          class="navbar__vector navbar__vector"
          src="../assets/vectors/skull-candel.svg"
          alt="skull candel"
        />
      </nav>

    </header>

    <main class="content">

      <section id="gallery" class="gallery section">
        <div class="gallery__top">
          <h3 class="card">gallery</h3>
        </div>

        <div class="gallery__content row">
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/sumo-members.webp"
                  alt="All sumo members selfie"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/luca-on-stage.webp"
                  alt="Luca prodan on stage"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/smoking-cigarette.webp"
                  alt="Luca smoking a cigarette"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/sitting-on-park.webp"
                  alt="Luca sitting on a park chair"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/riding-horse.webp"
                  alt="Luca riding a horse"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/playing-trumpet-with-members.webp"
                  alt="Luca paying trumpet with sumo members"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/members-on-train-track.webp"
                  alt="Sumo members taking a photo on a train track"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/guitarist-and-singer.webp"
                  alt="Guitarist Ricado and Luca singing on stage"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/lighting-a-cigarette.webp"
                  alt="Luca lighting a cigarette"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/singing-with-guitar.webp"
                  alt="Luca singing while playing guitar"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/wall-painting.webp"
                  alt="Wall painting luca not dead"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
              <div class="img-container">
                <img
                  class="gallery__image"
                  src="../assets/images/singing-sitting.webp"
                  alt="Luca singing sitting on stage"
                />
              </div>
            </div>
          </div>
        </div>

        <img
          src="../assets/pictures/background-grunge-footer.webp"
          class="background-image-section gallery__background background-grunge-footer"
          alt="background grunge gallery section"
        />
        <div class="stripes"></div>
      </section>

      <section id="contact" class="contact">
        <h4 class="contact__title">Contact Form</h4>
        <form class="contact__form" action="index.html" method="post">
          <input placeholder="Name" aria-label="name" type="text" name="name"/>
          <input placeholder="Email address" aria-label="email address" type="email" name="Email address"/>
          <input placeholder="Subject" aria-label="subject" type="text" name="Subject"/>
          <textarea placeholder="Message" aria-label="message" name="Message" rows="8" cols="80"></textarea>

          <input aria-label="submit contact form" type="submit" name="Subject" value="SUBMIT"/>
        </form>

      </section>

    </main>

    <footer class="footer">
      <a
        id="footerLabel"
        aria-label="github profile link"
        target="_blank"
        href="https://github.com/happy-valley-rock"
      ></a>
    </footer>
  </body>

  <script type="text/javascript">document.getElementById("footerLabel").textContent = "@happy-valley-rock - " + new Date().getFullYear();</script>
</html>
