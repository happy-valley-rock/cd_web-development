<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="thmarke-color" content="#121212" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="luca-not-dead-icon" href="public/logo192.png" />
    <link rel="manifest" href="public/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="app.css">
    <!-- Primary Meta Tags -->
    <title>Luca Not Dead</title>
    <meta name="title" content="Luca Not Dead" />
    <meta
      name="description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="og:title" content="Luca Not Dead" />
    <meta
      property="og:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="og:image" content="assets/pictures/meta-image.webp" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://luca-not-dead.imedl.com/" />
    <meta property="twitter:title" content="Luca Not Dead" />
    <meta
      property="twitter:description"
      content="Website dedicated to the rock leader from Sumo band in the 80s Argentina music."
    />
    <meta property="twitter:image" content="assets/pictures/meta-image.webp" />
    <!-- Keywords -->
    <meta name="keywords" content="SUMO, LUCA PRODAN, MUSICA ARGENTINA, ROCK ARGENTINO, PUNK ARGENTINO, REGGAE ARGENTINO"/>
  </head>

  <body class="layout">

    <header class="header">

      <div class="topbar">
        <input aria-label="menu button mobile" class="menu-button" type="checkbox" name="menu" id="checked">
        <div class="topbar__menu">
          <img
            class="topbar__menu--close"
            src="assets/icons/menu.svg"
            alt="menu"
          />
          <img
            class="topbar__menu--open"
            src="assets/icons/menu-open.svg"
            alt="menu open"
          />
        </div>

        <span>.luca-not-dead</span>

        <div class="topbar__vector">
          <img
            src="assets/vectors/skull-candel.svg"
            alt="skull candel"
          />
        </div>
      </div>

      <nav class="navbar">
        <ul class="navbar__buttons">
          <li>
            <a
              aria-label="navigate to landing"
              class="navbar__buttons-link--active"
              data-section="landing"
              href="index.html"
            >
              landing
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to history"
              class="navbar__buttons-link"
              data-section="history"
              href="pages/history.html"
            >
              history
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to band"
              class="navbar__buttons-link"
              data-section="band"
              href="pages/band.html"
            >
              sumo
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to discography"
              class="navbar__buttons-link"
              data-section="discography"
              href="pages/discography.html"
            >
              discography
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to gallery"
              class="navbar__buttons-link"
              data-section="gallery"
              href="pages/gallery.html"
            >
              gallery
            </a>
          </li>
          <li>
            <a
              aria-label="navigate to contact"
              class="navbar__buttons-link"
              data-section="contact"
              href="#contact"
            >
              contact
            </a>
          </li>
        </ul>
        <div class="navbar__bottom">
          <a
            target="_blank"
            aria-label="spotify link button"
            href="https://open.spotify.com/user/9t7qhi5hqhx0882iwbccqlbvy?si=bf397a672bc9476a"
          >
            <img src="assets/icons/spotify-icon.svg" alt="spotify link"/>
          </a>
          <a
            target="_blank"
            aria-label="linkedin link button"
            href="https://www.linkedin.com/in/esequieldelgado-developer/"
          >
            <img src="assets/icons/linkedin-icon.svg" alt="linkedin link"/>
          </a>
          <a
            target="_blank"
            aria-label="github link button"
            href="https://github.com/happy-valley-rock"
          >
            <img src="assets/icons/github-icon.svg" alt="github link"/>
          </a>
        </div>

        <img
          class="navbar__vector navbar__vector"
          src="assets/vectors/skull-candel.svg"
          alt="skull candel"
        />
      </nav>

    </header>

    <main class="content">

      <section id="landing" class="landing">
        <div class="landing__top">
          <span class="landing__top-header-label">.luca-not-dead</span>
        </div>

        <article class="landing__middle">
          <h1 class="landing__middle-title">LUCA - PRODAN</h1>
          <h2 class="landing__middle-subtitle">
            WEBSITE DEDICATED TO THE ROCK
            LEADER FROM SUMO IN THE 80S ARGENTINA MUSIC
          </h2>
          <img
            class="landing__middle-logo"
            src="assets/vectors/logo-sumo.svg"
            alt="sumo logo"
          />
        </article>

        <article class="landing__bottom">
          <img
            src="assets/pictures/landing-band-playing.webp"
            class="landing__bottom-image landing-band-playing"
            alt="landing band playing"
          />
        </article>

        <img
          src="assets/pictures/background-grunge-landing.webp"
          class="background-image-section background-grunge-landing"
          alt="background grunge landing"
        />
        <div class="stripes"></div>
      </section>

      <section id="contact" class="contact">
        <h4 class="contact__title">Contact Form</h4>
        <form class="contact__form" action="index.html" method="post">
          <input placeholder="Name" aria-label="name" type="text" name="name"/>
          <input placeholder="Email address" aria-label="email address" type="email" name="Email address"/>
          <input placeholder="Subject" aria-label="subject" type="text" name="Subject"/>
          <textarea placeholder="Message" aria-label="message" name="Message" rows="8" cols="80"></textarea>

          <input aria-label="submit contact form" type="submit" name="Subject" value="SUBMIT"/>
        </form>

      </section>

    </main>

    <footer class="footer">
      <a
        id="footerLabel"
        aria-label="github profile link"
        target="_blank"
        href="https://github.com/happy-valley-rock"
      ></a>
    </footer>
  </body>

  <script type="text/javascript">document.getElementById("footerLabel").textContent = "@happy-valley-rock - " + new Date().getFullYear();</script>
</html>
